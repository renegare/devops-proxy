version: "2"

services:
  app:
    build: .
    ports:
      - 3000:3000
      - 8080:8080
    environment:
      CONSUL_HOST: consul
    volumes:
      - .:/app
  consul:
    image: gliderlabs/consul-server:0.6
    command:
      - -dev
      - -ui
  registrator:
    image: renegare/registrator:5da7dd5
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    command:
      - -resync
      - "5"
      - -internal
      - consul://consul:8500
  mudi:
    image: renegare/ecsproxy:4af3de9
    environment:
      SERVICE_NAME: mudi
      SERVICE_TAGS: web,prod
